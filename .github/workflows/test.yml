name: Test

on:
  pull_request: {}

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

env:
  GITHUB_USERNAME: jamiefdhurst
  GITHUB_TOKEN: example

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Validate Commit Messages
        run: |
          chmod +x .husky/commit-msg

          # Get all commits in the PR
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          COMMITS=$(git log origin/$BASE_REF..HEAD --pretty=format:"%H|||%s")

          if [ -z "$COMMITS" ]; then
            echo "‚úÖ No commits to validate"
            exit 0
          fi

          # Track validation results
          invalid_commits=()
          valid_count=0

          # Validate each commit using the same hook used locally
          while IFS='|||' read -r hash message; do
            [ -z "$message" ] && continue

            # Write message to temp file
            echo "$message" > /tmp/commit-msg.txt

            # Validate using the commit-msg hook
            if .husky/commit-msg /tmp/commit-msg.txt 2>&1 | grep -q "‚ùå Invalid"; then
              echo "‚ùå $message"
              invalid_commits+=("$hash|||$message")
            else
              echo "‚úÖ $message"
              ((valid_count++))
            fi
          done <<< "$COMMITS"

          rm -f /tmp/commit-msg.txt

          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""

          # Report results
          if [ ${#invalid_commits[@]} -eq 0 ]; then
            echo "‚úÖ All $valid_count commit(s) follow the convention"
            exit 0
          else
            echo "‚ùå Found ${#invalid_commits[@]} invalid commit message(s):"
            echo ""
            for commit in "${invalid_commits[@]}"; do
              IFS='|||' read -r hash msg <<< "$commit"
              short_hash=$(echo "$hash" | cut -c1-7)
              echo "  $short_hash: $msg"
            done
            echo ""
            echo "See .github/COMMIT_CONVENTION.md for details on the commit message format"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Calculate Version Impact
        id: version
        run: |
          chmod +x .github/scripts/calculate-version.sh
          .github/scripts/calculate-version.sh
      - name: Install Dependencies
        run: |
          npm i
      - name: Security Audit
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true
      - name: Test
        run: |
          npm run test-ci
      - name: Build
        run: |
          npm run build
      - name: Check Bundle Size
        run: |
          SIZE=$(stat -f%z main.js 2>/dev/null || stat -c%s main.js)
          echo "Bundle size: $SIZE bytes ($(echo "scale=2; $SIZE / 1024" | bc) KB)"
          echo "BUNDLE_SIZE=$SIZE" >> $GITHUB_ENV
          if [ $SIZE -gt 30720 ]; then
            echo "::warning::Bundle size ($SIZE bytes) exceeds 30KB threshold"
          fi
      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        with:
          name: tests
          path: junit.xml
      - name: Upload Coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/cobertura-coverage.xml
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          action_fail: true
          files: |
            junit.xml
      - name: Create Code Coverage Report
        uses: im-open/code-coverage-report-generator@v5.0.0
        with:
          reports: coverage/cobertura-coverage.xml
          reporttypes: MarkdownSummary
          title: Jest Code Coverage
      - name: Publish Code Coverage
        uses: im-open/process-code-coverage-summary@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          summary-file: './coverage-results/Summary.md'
          check-name: 'Code Coverage'
          line-threshold: 75
          branch-threshold: 90
      - name: Comment PR with Version Impact
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## üì¶ Version Impact

            **Current version:** `${{ steps.version.outputs.previous_version }}`
            **Next version:** `${{ steps.version.outputs.version }}`
            **Bump type:** `${{ steps.version.outputs.bump_type }}`
            **Will release:** ${{ steps.version.outputs.should_release == 'true' && '‚úÖ Yes' || '‚ö™Ô∏è No (non-releasable changes only)' }}

            ---

            <sub>This PR will ${{ steps.version.outputs.should_release == 'true' && format('trigger a **{0}** version bump from `{1}` to `{2}`', steps.version.outputs.bump_type, steps.version.outputs.previous_version, steps.version.outputs.version) || 'not trigger a release (only docs/test/chore/build/ci/style/revert changes)' }}</sub>
          comment-tag: version_impact
