name: Test

on:
  pull_request: {}

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

env:
  GITHUB_USERNAME: jamiefdhurst
  GITHUB_TOKEN: example

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Calculate Version Impact
        id: version
        run: |
          chmod +x .github/scripts/calculate-version.sh
          .github/scripts/calculate-version.sh
      - name: Comment PR with Version Impact
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## üì¶ Version Impact

            **Current version:** `${{ steps.version.outputs.previous_version }}`
            **Next version:** `${{ steps.version.outputs.version }}`
            **Bump type:** `${{ steps.version.outputs.bump_type }}`
            **Will release:** ${{ steps.version.outputs.should_release == 'true' && '‚úÖ Yes' || '‚ùå No (docs/tests only)' }}

            ---

            <sub>This PR will ${{ steps.version.outputs.should_release == 'true' && format('trigger a **{0}** version bump from `{1}` to `{2}`', steps.version.outputs.bump_type, steps.version.outputs.previous_version, steps.version.outputs.version) || 'not trigger a release (only documentation or test changes)' }}</sub>
          comment_tag: version_impact
          mode: recreate
      - name: Install Dependencies
        run: |
          npm i
      - name: Security Audit
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true
      - name: Test
        run: |
          npm run test-ci
      - name: Build
        run: |
          npm run build
      - name: Check Bundle Size
        run: |
          SIZE=$(stat -f%z main.js 2>/dev/null || stat -c%s main.js)
          echo "Bundle size: $SIZE bytes ($(echo "scale=2; $SIZE / 1024" | bc) KB)"
          echo "BUNDLE_SIZE=$SIZE" >> $GITHUB_ENV
          if [ $SIZE -gt 30720 ]; then
            echo "::warning::Bundle size ($SIZE bytes) exceeds 30KB threshold"
          fi
      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        with:
          name: tests
          path: junit.xml
      - name: Upload Coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/cobertura-coverage.xml
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          action_fail: true
          files: |
            junit.xml
      - name: Create Code Coverage Report
        uses: im-open/code-coverage-report-generator@4.9.0
        with:
          reports: coverage/cobertura-coverage.xml
          reporttypes: MarkdownSummary
          title: Jest Code Coverage
      - name: Publish Code Coverage
        uses: im-open/process-code-coverage-summary@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          summary-file: './coverage-results/Summary.md'
          check-name: 'Code Coverage'
          line-threshold: 75
          branch-threshold: 90
