name: Build

on:
  push:
    branches:
      - 'main'
    paths:
      - '*.js'
      - '*.mjs'
      - '*.json'
      - '*.ts'
      - '*.md'
      - 'docs/**'
      - 'src/**'

permissions:
  contents: write
  id-token: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install Dependencies
        run: |
          npm i
      - name: Calculate Next Version
        id: version
        run: |
          chmod +x .github/scripts/calculate-version.sh
          .github/scripts/calculate-version.sh
      - name: Update Version in package.json
        if: steps.version.outputs.should_release == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version in package.json: $CURRENT_VERSION"
          echo "New version: ${{ steps.version.outputs.version }}"
          sed -i.bak "s/\"version\": \"$CURRENT_VERSION\"/\"version\": \"${{ steps.version.outputs.version }}\"/" package.json
          rm package.json.bak 2>/dev/null || true
          echo "Updated package.json"
      - name: File Save Delay
        if: steps.version.outputs.should_release == 'true'
        uses: jakejarvis/wait-action@master
        with:
          time: '2s'
      - name: Generate Changelog
        if: steps.version.outputs.should_release == 'true'
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --tag ${{ steps.version.outputs.version }}
        env:
          OUTPUT: CHANGELOG.md
      - name: Commit Version and Changelog Changes
        if: steps.version.outputs.should_release == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "[skip ci] Update version to v${{ steps.version.outputs.version }}"
          file_pattern: "package.json CHANGELOG.md"
      - name: Build
        if: steps.version.outputs.should_release == 'true'
        run: npm run build
      - name: Generate Release Notes
        if: steps.version.outputs.should_release == 'true'
        id: release_notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          OUTPUT: release_notes.md
      - name: Create Release
        if: steps.version.outputs.should_release == 'true'
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          artifacts: 'main.js'
          bodyFile: 'release_notes.md'
          draft: false
          makeLatest: true
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
      - name: Publish to npm
        if: steps.version.outputs.should_release == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
